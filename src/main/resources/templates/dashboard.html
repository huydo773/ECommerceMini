<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/dashboard/home}">Home</a></li>
        <li><a th:href="@{/dashboard/products}">Products</a></li>
        <li><a th:href="@{/dashboard/order}">Order</a></li>
        <li><a th:href="@{/dashboard/user}">Users</a></li>
        <li><a th:href="@{/dashboard/voucher}">Voucher</a></li>
        <li><a th:href="@{/dashboard/setting}">Settings</a></li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <h1>Welcome Admin</h1>
        <div class="profile">
            <img src="https://i.pravatar.cc/40" alt="">
        </div>
    </div>

    <!-- Cards -->
    <div class="cards">
        <div class="card">
            <h3>Total Users</h3>
            <p th:text="${totalUsers}"></p>
        </div>
        <div class="card">
            <h3>Orders Today</h3>
            <p th:text="${ordersToday}"></p>
        </div>
        <div class="card">
            <h3>Revenue</h3>
            <p th:text="${revenue} + '$'"></p>
        </div>
        <div class="card">
            <h3>Products</h3>
            <p th:text="${products}"></p>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

</div>

<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/productEdit.css}">
</head>
<body>
<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/dashboard/home}">Home</a></li>
        <li><a th:href="@{/dashboard/products}">Products</a></li>
        <li><a th:href="@{/dashboard/order}">Order</a></li>
        <li><a th:href="@{/dashboard/voucher}">Voucher</a></li>
        <li><a th:href="@{/dashboard/setting}">Settings</a></li>
    </ul>
</div>

<div class="container">
    <div class="container-box">

        <h3 class="mb-4">Edit Product</h3>

        <form th:action="@{/dashboard/product/edit}"
              th:object="${product}"
              method="post"
              enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <!-- ðŸ–¼ LEFT: IMAGE -->
                <div class="col-md-4">
                    <div class="card shadow-sm p-3 text-center">

                        <div class="image-box mb-3">
                            <img id="previewImage"
                                 th:src="@{'/images/' + ${product.productImage}}"
                                 alt="Product Image"
                                 class="product-img">
                        </div>

                        <label class="btn btn-outline-primary btn-sm w-100" for="imageInput">
                            Change Image
                            <input type="file"
                                   id="imageInput"
                                   name="imageFile"
                                   accept="image/*"
                                   hidden>
                        </label>

                        <!-- giá»¯ áº£nh cÅ© náº¿u khÃ´ng upload -->
                        <input type="hidden" th:field="*{productImage}">
                    </div>
                </div>

                <!-- ðŸ“ RIGHT: PRODUCT INFO -->
                <div class="col-md-8">

                    <div class="mb-3">
                        <label class="form-label">Product Code</label>
                        <input type="text" class="form-control"
                               th:field="*{productCode}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control"
                               th:field="*{productName}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control"
                                  th:field="*{productDescription}"
                                  rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01"
                                   class="form-control"
                                   th:field="*{productPrice}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number"
                                   class="form-control"
                                   th:field="*{productQuantity}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select"
                                th:field="*{productCategory}">
                            <option th:each="c : ${categories}"
                                    th:value="${c.id}"
                                    th:text="${c.name}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                        <a th:href="@{/dashboard/products}"
                           class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("imageInput");
        const preview = document.getElementById("previewImage");

        input.addEventListener("change", function () {
            const file = this.files[0];
            if (!file) return;

            if (!file.type.startsWith("image/")) {
                alert("Please select an image file");
                this.value = "";
                return;
            }

            const reader = new FileReader();
            reader.onload = e => preview.src = e.target.result;
            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>

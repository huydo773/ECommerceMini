<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/productEdit.css}">
</head>
<body>
<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/dashboard/home}">Home</a></li>
        <li><a th:href="@{/dashboard/products}">Products</a></li>
        <li><a th:href="@{/dashboard/order}">Order</a></li>
        <li><a th:href="@{/dashboard/user}">Users</a></li>
        <li><a th:href="@{/dashboard/voucher}">Voucher</a></li>
        <li><a th:href="@{/dashboard/setting}">Settings</a></li>
    </ul>
</div>
<div class="container">
    <div class="container-box">

        <div class="d-flex justify-content-between mb-3">
        <h3>Edit Product</h3>
        </div>


        <form th:action="@{/dashboard/product/edit}"
              th:object="${product}"
              method="post">


            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Product Code</label>
                <input type="text" class="form-control" th:field="*{productCode}" readonly>
            </div>


            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{productName}">
            </div>


            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{productDescription}"></textarea>
            </div>


            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{productPrice}">
            </div>


            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{productQuantity}">
            </div>


            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="text" class="form-control" th:field="*{productImage}">
            </div>


            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{productCategory}">
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/dashboard/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>

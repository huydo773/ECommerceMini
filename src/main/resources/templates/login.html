<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - E-Commerce Mini</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div id="errorMsg" style="color:red; margin-top:10px; display:none;"></div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/auth/register}">Register</a></p>
    <p>
        <a th:href="@{/auth/forgot-password}">Quên mật khẩu?</a>
    </p>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
